<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>odinTicTacToe</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="gameContainer">
            <div class="gameCell" id="0"><p></p></div>
            <div class="gameCell" id="1"><p></p></div>
            <div class="gameCell" id="2"><p></p></div>
            <div class="gameCell" id="3"><p></p></div>
            <div class="gameCell" id="4"><p></p></div>
            <div class="gameCell" id="5"><p></p></div>
            <div class="gameCell" id="6"><p></p></div>
            <div class="gameCell" id="7"><p></p></div>
            <div class="gameCell" id="8"><p></p></div>
        </div>
        
        <div id="bottomContainer">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <button id="editNames">Change Player Names</button>
            <p id="results"></p>
        </div>
        
        <dialog id="nameChangeDialog" closeby="none">
            <div class="inputPair">
                <label for="playerOne">Player 'x'</label>
                <input id="playerOne" type="text" value="Player One">
            </div>
            <div class="inputPair">
                <label for="playerTwo">Player 'o'</label>
                <input id="playerTwo" type="text" value="Player Two">
            </div>
            <div>
                <button id="changeNames">Change</button>
                <button id="close">Close</button>
            </div>
        </dialog>

        <script src="./script.js"></script>
    </body>
</html>
